sudo: false

language: php

php:
  - 5.6
  - 7.0
  - 7.1

env:
  - DB=sqlite TEST_SUITE=unit
  - DB=sqlite TEST_SUITE=integration

cache:
  directories:
    - $TRAVIS_BUILD_DIR/vendor
    - $TRAVIS_BUILD_DIR/node_modules
    - $TRAVIS_BUILD_DIR/bower_components
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: DB=mysql
      services:
        - mysql
    - php: 7.1
      env: DB=maria
      addons:
        mariadb: 10.1
    - php: 7.1
      env: DB=pgsql
      addons:
        postgresql: "9.3"
      services:
        - postgresql

before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - |
    if [[ "$TRAVIS_PHP_VERSION" != "7.0" ]]; then
      phpenv config-rm xdebug.ini;
    fi

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest
  - travis_retry npm install --quiet

before_script:
  - mkdir $TRAVIS_BUILD_DIR/tmp/
  - cp -f $TRAVIS_BUILD_DIR/tests/.env.travis $TRAVIS_BUILD_DIR/.env
  - |
    if [[ "$DB" = "sqlite" ]]; then
      sed -i "s/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/g" .env
      sed -i 's/DB_DATABASE=deployer//g' .env
      sed -i 's/DB_USERNAME=travis//g' .env
      touch $TRAVIS_BUILD_DIR/database/database.sqlite
    elif [[ "$DB" = "pgsql" ]]; then
      sed -i "s/DB_CONNECTION=mysql/DB_CONNECTION=pgsql/g" .env
      sed -i "s/DB_USERNAME=travis/DB_USERNAME=postgres/g" .env
      psql -c 'CREATE DATABASE deployer;' -U postgres;
    else
      mysql -e 'CREATE DATABASE deployer;'
    fi
  - gulp
  - make permissions

script:
  - make lint
  - make migrate
  - make seed
  - make rollback
  - make phpcs
  # - make phpmd
  - |
    if [[ "$TEST_SUITE" = "unit" ]]; then
      if [[ "$TRAVIS_PHP_VERSION" = "7.0" ]]; then
        echo "\033[32mUnit Tests with coverage\033[39m"
        php vendor/bin/phpunit --coverage-clover coverage.xml --testsuite "Unit Tests"
        bash <(curl -s https://codecov.io/bash) -cF $TEST_SUITE;
      else
        make phpunit
      fi
    fi
  - |
    if [[ "$TEST_SUITE" = "integration" ]]; then
      if [[ "$TRAVIS_PHP_VERSION" = "7.0" ]]; then
        echo "\033[32mIntegration tests with coverage\033[39m"
        php vendor/bin/phpunit --coverage-clover coverage.xml --testsuite "Integration Tests"
        bash <(curl -s https://codecov.io/bash) -cF $TEST_SUITE;
      else
        make integration;
      fi
    fi
  - make phpdoc-check
  - make phpcpd
  - make lines

  # Clear the compiled file and then try to install without the dev dependencies to ensure everything still works
  - travis_retry composer install --no-dev --no-interaction --prefer-dist --no-suggest --quiet
  - php artisan optimize
  - php artisan app:version

after_script:
  - rm -rf $TRAVIS_BUILD_DIR/tmp/
  - find $TRAVIS_BUILD_DIR/storage/logs/*.log -type f -print -exec cat {} \;
  - cat $TRAVIS_BUILD_DIR/.env

notifications:
  email: false
