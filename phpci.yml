build_settings:
    clone_depth: 1
    verbose: false
    ignore: 
        - "bootstrap"
        - "database"
        - "node_modules"
        - "public"
        - "storage"
        - "resources"
        - "vendor"
setup:
    wipe:
        directory: "/var/www/PHPCI/public/coverage/project-%PROJECT%/"
    composer:
        action: "install"
        prefer_dist: true
    shell:
        command: "php %BUILD_PATH%/artisan migrate --seed --no-interaction"

test:
    lint:
        directory: "app/"
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        coverage: "/var/www/PHPCI/public/coverage/project-%PROJECT%/"
    php_mess_detector:
        allowed_warnings: 0
        path: "app"
        rules:
            - "design"
            - "naming"
            - "unusedcode"
    php_code_sniffer:
        path: "app/"
        standard: "PSR2"
        allowed_warnings: 0
        allowed_errors: 0
        ignore:
            - "blade"
    php_cpd:
    php_loc:
    php_docblock_checker:
    technical_debt:

failure:
    email:
        committer: true

complete:

success: