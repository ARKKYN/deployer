build_settings:
    clone_depth: 1
    verbose: false
    ignore: 
        - "bootstrap"
        - "database"
        - "node_modules"
        - "public"
        - "resources"
        - "storage"
        - "tests"
        - "vendor"

setup:
    wipe:
        directory: "/var/www/PHPCI/public/coverage/deployer/"
    composer:
        action: "install"
        prefer_dist: true
    env:
        APP_ENV: "testing"
        APP_DEBUG: "true"
        APP_KEY: "cHKwVTJCF75DKo9bta72ZNrkS6Q0tqYy"
        CACHE_DRIVER: "array"
        SESSION_DRIVER: "array"
        QUEUE_DRIVER: "sync"

test:
    lint:
        directory: "app/"
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        coverage: "/var/www/PHPCI/public/coverage/deployer/"
    php_mess_detector:
        allowed_warnings: 0
        path: "app/"
        rules:
            - "design"
            - "naming"
            - "unusedcode"
    php_code_sniffer:
        path: "app/"
        standard: "PSR2"
        allowed_warnings: 0
        allowed_errors: 0
    php_cpd:
    php_loc:
    php_docblock_checker:
    technical_debt:
        allowed_errors: -1

failure:
    email:
        committer: true

complete:

success:
